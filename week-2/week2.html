        //要求一：函式與流程控制
        function calculate(min, max){

            for(let i=min;i<=max;i++){
                sum+=i;
            }
            console.log(sum);
        }
        calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30


        //要求二：JavaScript 物件與陣列
        function avg(data){

        //要求三：找出至少包含兩筆整數的陣列 (JavaScript) 中，兩兩數字相乘後的最大值
        function maxProduct(nums){
            let len=nums.length;                   /*執行1次*/
            let max=nums[0]*nums[1];               /*執行1次*/
            for(let a=0;a<len-1;a++){              /*執行len次*/
                for(let b=a+1;b<len;b++){          /*執行len*(len+1)次*/
                    let total=nums[a]*nums[b];     /*執行len*(len+1)次*/
                    if(total>max){                 /*執行len*(len+1)次*/
                        max=total;               
                    }
                }
            }
            console.log(max);                      /*執行1次*/
        }                                          /*O(n²)*/
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0
        maxProduct([-1, -2, 0]) // 得到 2


        //要求四：Given an array of integers, show indices of the two numbers such that they add up to a　specific target.
        function twoSum(nums, target){
            let len=nums.length;
            for(let a=0;a<len-1;a++){
                console.log(a);
                for(let b=a+1;b<len;b++){
                    if(nums[a]+nums[b]===target){
                        return [a,b];
                    }
                }
            }
        }
        let result=twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9


        //要求五：給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大長度。
        function maxZeros(nums){
            let len=nums.length;
            let sum=0;
            let total=[];
            for(let a=0;a<len;a++){
                if(nums[a]===0){
                    sum+=1;
                }else{
                    total.push(sum);
                    sum=0;
                }
            }
            total.push(sum);
            console.log(Math.max.apply(null, total));

        }
        maxZeros([0, 1, 0, 0]); // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
        maxZeros([1, 1, 1, 1, 1]); // 得到 0
        maxZeros([0, 0, 0, 1, 1]) // 得到 3
